{% extends 'base.html' %}

{% block content %}
<div class="container prod-catagory-sec">

    <!--<img class="image-fluid mb-5 gal-top-img shadow-lg" src="images/nishad_cover.jpg" alt="nishad cover" width="100%"
      height="300px">-->
    <p>
    <h1 class="text-center py-5 prod-catagory-title">
        <span class="prod-catagory-title-span">
            <a href="/product/" style="text-decoration: none; color:white;">All Catagories</a> |
            {{category}}
        </span>
    </h1>
    </p>

</div>

<div class="container-fluid">
    <!--Main Row-->
    <div class="row mx-4">

        {% for product in products %}
        <div class="col-lg-4 col-md-6 col-sm-12">
            <figure class="card-tile shadow-lg">
                <div class="parent">
                    <a href="{{product.id}}">
                        <img class="image-fluid tile-img child" src="{{product.image_src}}" alt="{{product.name}}"
                            style="width:100%; height: 280px;">
                        <i class="fas fa-plus plus-tag"></i>
                    </a>
                </div>
                <figcaption class="text-center">{{ product.name }}</figcaption>
            </figure>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
