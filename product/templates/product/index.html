{% extends 'base.html' %}

{% block content %}
<h1>Categories</h1>
{% for category in categories %}
{% endfor %}
<div class="container-fluid">
    <!--Main Row-->
    <div class="row mx-4">

        {% for category in categories %}
        <div class="col-lg-4 col-md-6 col-sm-12">
            <figure class="card-tile shadow-lg">
                <div class="parent">
                    <a href="{{category.name}}">
                        <img class="image-fluid tile-img child" src="{{category.image_src}}" alt="{{ category.name }}"
                            style="width:100%; height: 280px;">
                        <i class="fas fa-plus plus-tag"></i>
                    </a>
                </div>
                <figcaption class="text-center">{{ category.name }}</figcaption>
            </figure>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
