{% extends 'base.html' %}

{% block content%}
<div class="container">
    <a href="edit/">Edit</a>
    <h1>Profile</h1>
    <p>Username: {{ user }}</p>
    <p>First name: {{ user.first_name }}</p>
    <p>Last name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Description: {{ user.profile.description }}</p>
    <p>Phone: {{ user.profile.phone }}</p>
    <p>City: {{ user.profile.city }}</p>
    <!-- <p>Website: {{ user.userprofile.website }}</p> -->

    <img src="{{ user.profile.image.url }}" width="240">

</div>
{% endblock %}
