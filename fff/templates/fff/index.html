{% extends 'base.html' %}
{% load static %}

{% block content %}
<!--Carousel-->
<div class="container-fluid index-pg-carousel">
    <div id="demo" class="carousel slide" data-ride="carousel" data-interval="4000">
        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="image-fluid carousel-img" src="{% static 'fff/images/index_carousel/goods-crate.jpg' %}"
                    alt="" width="100%">
                <div class="carousel-caption">
                    <h3>Order grocery online</h3>
                    <a href="#" class="btn btn-lg btn-primary">Order</a>
                </div>
            </div>

            <div class="carousel-item">
                <img class="image-fluid carousel-img" src="{% static 'fff/images/index_carousel/fresh-produce.jpg' %}"
                    alt="" width="100%" height="500">
                <div class="carousel-caption">
                    <p>
                    <h4>Fresh Goods</h4>
                    </p>
                    <a href="about/" class="btn btn-dark">Read more</a>
                </div>
            </div>

            <div class="carousel-item">
                <img class="image-fluid carousel-img" src="{% static 'fff/images/index_carousel/delivery.jpeg' %}"
                    alt="" width="100%" height="500">
                <div class="carousel-caption">
                    <h4 class="text-dark">
                        Hassle Free Delivery
                    </h4>
                    <a href="#" class="btn btn-lg btn-primary">Order</a>
                </div>
            </div>

            <div class="carousel-item">
                <img class="image-fluid carousel-img" src="{% static 'fff/images/index_carousel/sign-up-now.jpg' %}"
                    alt="" width="100%" height="500">
                <div class="carousel-caption">
                    <a href="/register" class="btn btn-lg btn-dark">Sign Up</a>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>
<!--Carousel-END-->
{% endblock %}
